<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Welcome</title>

<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    font-family: "Segoe UI", Arial, sans-serif;
    background:#f2f4f7;
}

/* Dialog Box */
.container{
    background:#1e73be; /* Logo blue */
    padding:50px 60px;
    border-radius:14px;
    box-shadow:0 12px 35px rgba(0,0,0,0.15);
    text-align:center;
    min-width:320px;
}

/* Welcome text */
.welcome-text{
    font-size:20px;
    margin-bottom:25px;
    color:#eaf3ff;
}

/* Logo holder */
.logo-box{
    background:#ffffff;
    padding:22px;
    border-radius:12px;
    margin-bottom:35px;
}

.logo{
    width:150px;
    height:auto;
}

/* Button */
.get-started{
    padding:12px 38px;
    font-size:16px;
    border:none;
    border-radius:6px;
    background:#ffffff;
    color:#1e73be;
    font-weight:600;
    cursor:pointer;
    transition:0.3s;
}

.get-started:hover{
    background:#eaf3ff;
}
</style>
</head>

<body>

<div class="container">

    <div class="welcome-text">Welcome to</div>

    <div class="logo-box">
        <img src="logo.png" class="logo" alt="Logo">
    </div>

    <button class="get-started" onclick="goToLogin()">Get Started</button>

</div>

<script>
function goToLogin(){
    window.location.href = "login.html";
}
</script>

</body>
</html>
